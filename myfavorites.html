<body>
    <header>

    <div class="content">
        <nav class="sidebar">
            <ul>
                <li><a href="changepassword.html">Change the Password</a></li>
                <li><a href="myfavorites.html" class="active">My Favorites</a></li>
                <li><a href="advertisements.html">My Advertisement</a></li>
                <li><a href="personalinformations.html">Personal Informations</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h2>My Favorites</h2>
            <ul class="favorites-list">
                <li>
                    <a href="house-details.html">
                        <img src="https://via.placeholder.com/150" alt="Favorite 1">
                        Favorite Item 1
                    </a>
                    <span class="heart-icon">&#x2764;</span>
                </li>
                <li>
                    <a href="house-details.html">

                    </a>
                    <span class="heart-icon">&#x2764;</span>
                </li>
            </ul>
        </main>
    </div>
    <script> document.addEventListener("DOMContentLoaded", () => {
            // Kalp ikonlarını seç
            const heartIcons = document.querySelectorAll('.heart-icon');

            heartIcons.forEach(icon => {
                icon.addEventListener('click', function () {
                    // Kalp ikonuna "removed" sınıfını ekle veya kaldır
                    this.classList.toggle('removed');

                    // Öğeyi favorilerden kaldırma
                    if (this.classList.contains('removed')) {
                        // Kalp siyah olduysa öğeyi listeden kaldır
                        const listItem = this.parentElement;
                        listItem.remove();

                        // Kullanıcıya bilgilendirme
                        alert("Item removed from favorites.");
                    }
                });
            });
        });   </script>
</body>
</html>
