<!DOCTYPE html>

<head>

<body>
    <header>

    </header>
    <div class="content">
        <nav class="sidebar">
            <ul>
                <li><a href="changepassword.html" class="active">Change the Password</a></li>

            </ul>
        </nav>
        <main class="main-content">
            <h2>Change Your Password</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button id="submitchanges" type="submit">Save Changes</button>
            </form>
        </main>
    </div>
    <script>
        document.querySelectorAll('#submitchanges').forEach(button => {
            button.addEventListener('click', function () {
                const cp = document.getElementById("currentPassword").value;
                const np = document.getElementById("newPassword").value;
                const cop = document.getElementById("confirmPassword").value;
                if (cp != "" && np != "" && cop != "") {
                    if (np == cop) {
                        alert('Changes successfully saved!');
                    }
                    else {
                        alert('passwords does not match')
                    }
                }
               
            });

        });


    </script>
</body>
