<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evim Şahane</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Evim Şahane</a></h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>
    <main>
        <section class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="adminLogin">
                        <input type="checkbox" id="adminLogin" name="adminLogin"> Admin Login
                    </label>
                </div>

                <button type="submit">Login</button>
            </form>

            <p>
                Forgot your password? <a href="forgot-password.html">Click here</a>
            </p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Evim Şahane</p>
    </footer>
    <!-- JavaScript Dosyasını Dahil Ediyoruz -->
    <script src="login.js"></script>
</body>
</html>
